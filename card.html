<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">

        <div class="card1">
            <div class="image"><img src="images/shoes.jpg" alt=""></div>
            <h1>NIKE SHOE</h1>
            <p class="original-price">$40.00</p>
            <hr>
            <p class="net-price">$25.00</p>
            <p class="discription">Nike white casual shoe for men with flexible design.</p>
            <p class="delivery">FREE Delivery by Dipak</p>
            <button class="btn">Add to Cart</button>
        </div>
        <div class="card1 card2">
            <div class="image"><img src="images/cargo pant.jpg" alt="Cargo pant"></div>
            <h1>CARGO PANT</h1>
            <p class="original-price">$35.00</p>
            <hr>
            <p class="net-price">$22.00</p>
            <p class="discription">Black Korean Cargo pant for men.</p>
            <p class="delivery">FREE Delivery by Dipak</p>
            <button class="btn">Add to Cart</button>
        </div>
        <div class="card1 card3">
            <div class="image"><img src="images/watch.jpg" alt=""></div>
            <h1>TIMEX</h1>
            <p class="original-price">$70.00</p>
            <hr>
            <p class="net-price">$52.00</p>
            <p class="discription">Analog casual watch for men.</p>
            <p class="delivery">FREE Delivery by Dipak</p>
            <button class="btn">Add to Cart</button>
        </div>
    </div>
</body>

</html>
